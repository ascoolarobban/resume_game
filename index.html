    <script>
        let playState = false;
        var soundButton = document.getElementById("soundBtn");

        function playMp3() {
            if(playState === true){
                soundButton.innerText=="show"
                fireAudio.pause();
                playState = false;
            }
            else{
                document.getElementById("soundBtn").value="Sound on";
                fireAudio.play();
                playState = true;

            }
        }
